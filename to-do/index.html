<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>To-Do list</h1>
        <input id="searchBox" type="text" name="search" placeholder="Search for a task">
    </header>
    <div class="main">
        <ul>
            <li>
                <p class="task">Random task</p>
                <button class="delete">Delete</button>
            </li>
            <li>
                <p class="task">alphabet soup</p>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>
    <div class="footer">
        <h3>Add a task</h3>
        <input id="newTask" type="text" name="new">
        <button id="addBtn">Add</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
